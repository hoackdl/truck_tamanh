{% load static %}
{% load form_tags %}




<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow rounded-4 p-4" style="min-width: 350px; max-width: 420px; width: 100%;">
    <h3 class="card-title text-center mb-4">🔐 Đăng nhập</h3>

    <form method="post" novalidate>
      {% csrf_token %}

      {% if form.errors %}
        <div class="alert alert-danger">
          Tên đăng nhập hoặc mật khẩu không đúng.
        </div>
      {% endif %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Tên đăng nhập</label>
        {{ form.username|add_class:"form-control" }}
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Mật khẩu</label>
        {{ form.password|add_class:"form-control" }}
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">➡️ Đăng nhập</button>
      </div>
    </form>
  </div>
</div>
