{% extends 'base.html' %}
{% block content %}
<h2>Danh sách Lái xe</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Thêm lái xe</button>
            <a href="{% url 'expense_list' %}" class="btn btn-secondary">
              ⬅️ Quay lại danh sách
        </a>
</form>

<table class="table mt-4">
  <thead>
    <tr><th>ID</th><th>Tên lái xe</th></tr>
  </thead>
  <tbody>
    {% for d in drivers %}
    <tr><td>{{ d.id }}</td><td>{{ d.name }}</td></tr>
    {% empty %}
    <tr><td colspan="2">Chưa có dữ liệu</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
