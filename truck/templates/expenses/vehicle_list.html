{% extends 'base.html' %}
{% block content %}
<h2>Danh sách phương tiện</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Thêm phương tiện</button>
          <a href="{% url 'expense_list' %}" class="btn btn-secondary">
              ⬅️ Quay lại danh sách
        </a>
</form>

<table class="table mt-4">
  <thead>
    <tr><th>ID</th><th>Tên phương tiện</th><th>Biển số</th></tr>
  </thead>
  <tbody>
    {% for v in vehicles %}
    <tr><td>{{ v.id }}</td><td>{{ v.name }}</td><td>{{ v.license_plate }}</td></tr>
    {% empty %}
    <tr><td colspan="3">Chưa có dữ liệu</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
